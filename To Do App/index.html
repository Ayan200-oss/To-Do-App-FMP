<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App | Home</title>
    <!-- Load Font Awesome for Icons (Required for icons) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <style>
      /* Import Inter Font */
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");

      /* --- General Setup & Centering --- */
      body {
        font-family: "Inter", sans-serif;
        background-color: #f0f4f8; /* Light blue/gray background */
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 1rem;
      }

      /* --- Main Card Styling --- */
      .main-card {
        max-width: 400px;
        width: 100%;
        background-color: white;
        padding: 2.5rem; /* Equivalent to p-10 */
        border-radius: 1.5rem; /* Equivalent to rounded-3xl */
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04); /* Equivalent to shadow-2xl */
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .main-card:hover {
        transform: translateY(-4px); /* Equivalent to hover:-translate-y-1 */
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); /* Stronger shadow for hover */
      }

      /* --- Header/Icon Styling --- */
      .header-group {
        text-align: center;
        margin-bottom: 2rem;
      }

      .icon-container {
        display: flex;
        justify-content: center;
        margin-bottom: 1rem;
      }

      .check-icon {
        font-size: 3rem; /* Equivalent to text-5xl */
        color: #10b981; /* Green-500 */
        background-color: #d1fae5; /* Green-100 */
        padding: 1rem;
        border-radius: 50%;
        box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06); /* Shadow-inner */
      }

      .main-heading {
        font-size: 2.25rem; /* Equivalent to text-4xl */
        font-weight: 800; /* Equivalent to font-extrabold */
        color: #1f2937; /* Gray-800 */
      }

      .sub-heading {
        color: #6b7280; /* Gray-500 */
        margin-top: 0.5rem;
      }

      /* --- Descriptive List --- */
      .descriptive-section {
        margin-bottom: 2rem;
        color: #374151; /* Gray-700 */
      }

      .feature-item {
        display: flex;
        align-items: flex-start;
        margin-bottom: 1rem;
        line-height: 1.5;
      }

      .feature-icon {
        font-size: 1.25rem; /* Equivalent to text-xl */
        margin-top: 0.25rem;
        margin-right: 0.75rem; /* Equivalent to space-x-3 */
      }

      .icon-indigo {
        color: #6366f1;
      } /* Indigo-500 */
      .icon-yellow {
        color: #f59e0b;
      } /* Yellow-500 */
      .icon-red {
        color: #ef4444;
      } /* Red-500 */

      /* --- Start Button --- */
      .start-button {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem 1.5rem; /* Equivalent to py-4 px-6 */
        background: linear-gradient(
          135deg,
          rgb(255, 212, 59) 50%,
          rgb(255, 102, 0) 100%
        );
        color: #23272f;
        font-weight: 600; /* Equivalent to font-semibold */
        font-size: 1.125rem; /* Equivalent to text-lg */
        border-radius: 0.75rem; /* Equivalent to rounded-xl */
        border: none;
        cursor: pointer;
        box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4); /* Custom shadow based on primary color */
        transition: all 0.2s ease-in-out;
        text-decoration: none; /* In case it becomes a link */
      }

      .start-button:hover {
        background: linear-gradient(
          135deg,
          rgb(255, 212, 59) 50%,
          rgb(255, 102, 0) 100%
        );
        box-shadow: 0px 0px 100px rgba(255, 212, 59, 0.5),
          0px 0px 100px rgba(255, 102, 0, 0.5);
      }

      .button-arrow {
        margin-left: 0.5rem; /* Equivalent to ml-2 */
      }

      .footer-text {
        text-align: center;
        font-size: 0.75rem; /* Equivalent to text-xs */
        color: #9ca3af; /* Gray-400 */
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- Main Container Card -->
    <div class="main-card">
      <!-- Icon and Heading Group -->
      <div class="header-group">
        <!-- Large Checked Icon -->
        <div class="icon-container">
          <i class="fa-solid fa-circle-check check-icon"></i>
        </div>

        <!-- Main Heading -->
        <h1 class="main-heading">Tasks</h1>
        <p class="sub-heading">
          Ready to organize your day and boost productivity.
        </p>
      </div>

      <!-- Descriptive Section -->
      <div class="descriptive-section">
        <div class="feature-item">
          <i class="fa-solid fa-list-check feature-icon icon-indigo"></i>
          <p>Simple task creation and management.</p>
        </div>
      </div>

      <!-- Start Button -->
      <a style="text-decoration: none;" href="todoapp.html">
        <button id="startButton" class="start-button">
          <span>Get Started Now</span>
          <!-- Right Arrow Icon -->
          <i class="fa-solid fa-arrow-right button-arrow"></i>
        </button>
      </a>

      <p class="footer-text">Click "Get Started Now" to add your goals.</p>
    </div>
  </body>
</html>
